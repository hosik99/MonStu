spring.application.name=MonStu

#spring.config.additional-location=classpath:application-private.properties
spring.profiles.include=private

# global logging level
logging.level.root =info
#logging.level.com.icetea.project.monStu=debug
#logging.level.com.icetea.project.monStu.controller=trace

#JPA setting
spring.jpa.generate-ddl=true
spring.jpa.database=oracle
logging.level.org.hibernate=info
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true
